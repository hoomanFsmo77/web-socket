<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to My Project">
    <meta name="keyword" content="HTML,CSS,Js developer">
<script defer src="app.ef507213cf885a0b9468.js"></script><link href="css/main.css" rel="stylesheet"></head>
<body >

<div class="container mt-5 " x-data="socket">
    <div class="row justify-content-center" >
        <div class="col-sm-6 col-12">
            <h1 class="text-center">Welcome to Chat</h1>
            <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="m-0" x-text="connectionStatus"></p>
            </div>
            <div class="d-flex flex-row gap-1 mt-3 align-items-start">
                <input x-model="text" type="text" class="form-control">
                <button @click="sendMessage" class="btn btn-primary ">
                    send
                </button>
            </div>
            <div class="mt-3">
                <template x-for="item in messages">
                    <div class="d-flex" :class="item.includes('alireza') ? 'justify-content-start' : 'justify-content-end'">
                        <div class="card my-2 ">
                            <div class="card-body">
                                <p class="m-0" x-text="item"></p>
                            </div>
                        </div>
                    </div>

                </template>
            </div>
        </div>
    </div>
</div>


</body>
</html>
